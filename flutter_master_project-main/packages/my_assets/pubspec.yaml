name: my_assets
description: My assets
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


dev_dependencies:
  flutter_lints: ^2.0.1
  build_runner:
  flutter_gen_runner:

flutter_gen:
  output: lib/src/assets/
  line_length: 80

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
      class_name: MyAssets

  fonts:
    enabled: false
  colors:
    enabled: false


flutter:
  uses-material-design: true
  assets:
    - assets/images/
